instructions = <html><h2>So verwenden Sie diese App</h2><ol><li>Spielen Sie Star Citizen, live, auf Englisch</li><li>Wenn Sie zu einem Warenkiosk gelangen, interagieren Sie damit<ul><li>Um gute Ergebnisse zu erzielen, lesen Sie die <b>Best Practices</b></li></ul></li><li>Für den <code>Kaufen</code>-Tab:<ol><li>Machen Sie die Angebote "nicht rot", indem Sie Ihr Schiff im Dropdown-Menü "Ihre Inventare" auswählen</li><li>Drücken Sie die Taste <kbd>F3</kbd></li><li>Scrollen Sie und wiederholen Sie, um alle Angebote zu erfassen</li></ol></li><li>Für den <code>Verkaufen</code>-Tab<ol><li>Wählen Sie im linken Dropdown-Menü "Ihre Inventare" den Laden aus</li><li>Drücken Sie die Taste <kbd>F3</kbd></li><li>Scrollen Sie und wiederholen Sie, um alle Angebote zu erfassen</li></ol></li><li>Wiederholen Sie dies während Ihrer Spielsitzung</li><li>Schließen Sie die Anwendung (stellen Sie sicher, dass Sie sie in der Taskleiste schließen)</li></ol><h3>Best Practices</h3><ul><li>Richten Sie Ihren Charakter <strong>so nah und so gerade wie möglich</strong> auf den Bildschirm aus</li><li>Schalten Sie Hinweise aus (Optionen > Spielseinstellungen > Hinweise anzeigen, Steuerhinweise)</li><li>Schalten Sie den globalen Chat aus (<kbd>F12</kbd> standardmäßig)</li><li>Wenn Sie <code>r_DisplayInfo</code> verwenden, stellen Sie sicher, dass der Text nicht auf den Bildschirm ragt</li><li>Versuchen Sie, Blendungen zu minimieren</li></ul></html>
