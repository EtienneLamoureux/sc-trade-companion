instructions = <html><h2>Cómo usar esta aplicación</h2><ol><li>Juega a Star Citizen, en modo LIVE, en inglés</li><li>Cuando llegues a un kiosco de mercancías, interactúa con él<ul><li>Para asegurar buenos resultados, revisa las <b>mejores prácticas</b></li></ul></li><li>En el menú desplegable "Tus inventarios" a la izquierda, selecciona la tienda</li><li>Para la pestaña <code>Comprar</code>:<ol><li>Presiona <kbd>F3</kbd></li><li>Desplázate y repite para capturar todas las publicaciones</li></ol></li><li>Cambia a la pestaña <code>Vender</code> y repite</li><li>Repite durante toda tu sesión de juego</li><li>Cierra la aplicación (asegúrate de cerrarla en la bandeja del sistema)</li></ol><h3>Mejores prácticas</h3><ul><li>Alinea tu personaje <strong>lo más cerca y recto</strong> posible a la pantalla</li><li>Desactiva las sugerencias ("Opciones > Configuración del juego > Mostrar sugerencias, Sugerencias de control")</li><li>Desactiva el chat global (<kbd>F12</kbd> por defecto)</li><li>Si usas <code>r_DisplayInfo</code>, asegúrate de que el texto no interfiera con la pantalla</li><li>Intenta minimizar los reflejos, posicionando tu personaje o ajustando "Gamma", "Brillo" y "Contraste" en las opciones de "Gráficos"</li></ul></html>
