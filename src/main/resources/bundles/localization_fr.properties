instructions = <html><h2>Comment utiliser cette application</h2><ol><li>Jouez à Star Citizen, sur le LIVE, en anglais</li><li>Lorsque vous arrivez à un kiosque de marchandises, interagissez avec<ul><li>Pour garantir de bons résultats, consultez les <b>meilleures pratiques</b></li></ul></li><li>Pour l'onglet <code>Buy</code>:<ol><li>Rendez les annonces "non rouges" en sélectionnant votre vaisseau dans le menu déroulant "Your inventories"</li><li>Appuyez sur la touche <kbd>F3</kbd></li><li>Faites défiler et répétez pour capturer toutes les annonces</li></ol></li><li>Pour l'onglet <code>Sell</code>:<ol><li>Dans le menu déroulant "Your inventories" à gauche, sélectionnez le magasin</li><li>Appuyez sur la touche <kbd>F3</kbd></li><li>Faites défiler et répétez pour capturer toutes les annonces</li></ol></li><li>Répétez tout au long de votre session de jeu</li><li>Fermez l'application (assurez-vous de la fermer dans la barre d'état)</li></ol><h3>Meilleures pratiques</h3><ul><li>Alignez votre personnage <strong>aussi proche et aussi droit</strong> que possible par rapport à l'écran</li><li>Désactivez les astuces (Options > Paramètres du jeu > Afficher les astuces, Astuces de contrôle)</li><li>Désactivez le chat global (<kbd>F12</kbd> par défaut)</li><li>Si vous utilisez <code>r_DisplayInfo</code>, assurez-vous que le texte n'empiète pas sur l'écran</li><li>Essayez de minimiser les reflets</li></ul></html>
